{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Add Video</h4>
                <h6>Create new video</h6>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-12">
                    <form method="post" action="{% url 'add-video' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Video Title</label>
                                <input type="text" id="title" required name="title">
                            </div>
                            <div class="form-group">
                                <label for="views">Video Views</label>
                                <input type="text" id="views" required name="views">
                            </div>
                        </div>
                    
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="author">Select Author</label>
                                <select id="author" name="author" required class="form-control">
                                    <option value="">Select Author</option>
                                    {% for user in users %}
                                        <option value="{{ user.id }}">{{ user.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                    
                            <div class="form-group">
                                <label for="categories">Video Category</label>
                                <select id="categories" name="categories" required class="form-control">
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                     <option value="{{ category.id }}">{{ category.name }}</option>
                                      {% endfor %}
                                </select>
                            </div>
                            
                        </div>
                    
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="description">Video Description</label>
                                <textarea id="description" name="description" required rows="4" cols="50"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="video_file">thumbnail</label>
                                <div class="image-upload">
                                    <input type="file" id="poster_image" accept="image/*" required  name="poster_image">
                                    <div class="image-uploads">
                                        <img src="{% static '/img/icons/upload.svg' %}" alt="img">
                                        <h4>Drag and drop a file to upload</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="video_file">Video File</label>
                                <div class="image-upload">
                                    <input type="file" id="video_file" accept="video/*" required  name="video_file">
                                    <div class="image-uploads">
                                        <img src="{% static '/img/icons/upload.svg' %}" alt="img">
                                        <h4>Drag and drop a file to upload<br>'mp4', 'avi', 'mov', 'mkv', 'wmv', 'flv', 'webm'</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-login">
                            <button type="submit" class="btn btn-submit me-2">Submit</button>
                            <a href="#" class="btn btn-cancel">Cancel</a>
                        </div>
                    </form>
                    </div>
                    
            </div>
        </div>
    </div>
</div>

{% endblock %}
