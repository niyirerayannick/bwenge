{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Profile</h4>
                <h6>User Profile</h6>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="profile-set">
                    <div class="profile-head">
                    </div>
                    <div class="profile-top">
                        <div class="profile-content">
                            <div class="profile-contentimg">
                                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" id="blah">
                                <div class="profileupload">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form.profile_picture }}
                                        <input type="submit" value="Upload">
                                    </form>
                                </div>
                            </div>
                            <div class="profile-contentname">
                                <h2>{{ profile.user.last_name }}</h2> 
                                <h4>Update Your Photo and Personal Details.</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" value="{{ profile.user.first_name }}">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" value="{{ profile.user.last_name }}">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" value="{{ profile.user.email }}">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" value="{{ profile.user.email }}">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" value="{{ profile.user.email }}">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" value="{{ profile.user.email }}">
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="javascript:void(0);" class="btn btn-submit me-2">Edit</a>
                        <a href="javascript:void(0);" class="btn btn-cancel">back</a>
                        </div>
                    <!-- Add more fields as needed -->
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
